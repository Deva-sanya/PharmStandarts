<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/createPerson}" th:object="${person}">
    <label for="fullName">Enter full name: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
        <label for="job">Jobs</label>
        <select class="form-select selectpicker show-tick" th:field="*{peron.get}" id="rooms">
            <option value="">Nothing selected</option>
            <option th:each="value : ${T(com.bluray.boot.business.test.RoomType).values()}"
                    th:value="${value}"
                    th:text="${value}">
            </option>
        </select>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
